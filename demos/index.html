<div id="demo" class="row">
	<div class="col-md-7 col-sm-7">
		<video id="example" width="100%" height="360" src="/videos/clip.mp4"></video>
	</div>
	<div class="col-md-5 col-sm-5">
		<h3>Control via JS</h3>
		<p class="lead">Thanks to Fabuloos, you can directly control your video player on your page. You can <a id="play" href="#play">play the video</a> or <a id="pause" href="#pause">stop it</a> in the text. Maybe you also want to <a id="switch" href="#switch">change the source</a> in one click, it's up to you.</p>
	</div>
</div><!-- end of #demo1 -->

<hr/>


<script src="/js/fabuloos-1.0.0-alpha.min.js"></script>

<script>

var btnPlay = document.getElementById('play');
var btnPause = document.getElementById('pause');
var btnSwitch = document.getElementById('switch');

btnPlay.addEventListener('click', function() {fab('example').play();}, false);

btnPause.addEventListener('click', function() {fab('example').pause();}, false);

btnSwitch.addEventListener('click', function() {fab('example').src('/videos/clip2.mp4');}, false);

</script>
