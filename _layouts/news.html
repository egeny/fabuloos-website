---
layout: default
---

{% for post in site.posts %}
	<article>
		<header>
			<h1>{{ post.title }}</h1>
			<p><span class="for-reader">Published the </span><span class="date">{{ post.date | date_to_long_string }}</span>{% if post.author %} ‚óè <span class="for-reader">by </span><a class="author" href="{{ post.author.url }}">{{ post.author.name }}</a>{% endif %}</p>
		</header>

		{{ post.content }}
	</article>
{% endfor %}
