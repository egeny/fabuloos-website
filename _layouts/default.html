<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>{{ title }}</title>

	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/bootstrap-theme.css" />
	<link rel="stylesheet" href="/css/website.css" />

	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>


</head>

<body>

<div class="masthead">
			<div class="navbar">
				<div class="navbar-inner">
				<div class="container">
					<a href="/" class="brand"><img src="/img/fabuloos-logo.png" width="120" title="Fabuloos.org" /></a>
					<ul class="nav">
						<li><a href="/"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Overview</a></li>
						<li><a href="/download/"><span class="glyphicon glyphicon-download"></span>&nbsp;&nbsp;Download</a></li>
						<li><a href="/documentation/"><span class="glyphicon glyphicon-book"></span>&nbsp;&nbsp;Documentation</a></li>
						<li><a href="/news/"><span class="glyphicon glyphicon-bullhorn"></span>&nbsp;&nbsp;News</a></li>
					</ul>
					</div><!-- end of .container -->
				</div><!-- end of .navbar-inner -->
			</div><!-- end of .navbar -->
		</div><!-- end of .masthead -->

	<div class="container">
		<div class="row-fluid">
			{{ content }}
		</div>

		<hr/>

		<div id="footer">
			<div class="row-fluid">
				<div class="span3">
					<a href="/" class="brand"><img src="/img/egeny.png" width="120" title="eGeny.net" /></a>

				</div>
				<div class="span3">
					<ul class="social inline">
						<li><a href="http://twitter.com/_fabuloos" class="twitter"></a></li>
						<li><a href="https://github.com/egeny/" class="github"></a></li>
					</ul>
				</div>
			</div><!-- end of .row-fluid -->
		</div><!-- end of #footer -->
	</div> <!-- /container -->

</body>
</html>
