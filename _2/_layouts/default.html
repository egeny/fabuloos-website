<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/global.css" />

  <script>
    // A small utility function to swap a SVG with a PNG in case of error
    function swap(img) {
      img.onerror = null;
      img.src     = img.src.replace(".svg", ".png");
    }
  </script>
</head>

<body class="overview">
  <header>
    <h1><a href="/"><img width="316" height="100" src="/img/fabuloos.svg" alt="fabuloos" onerror="swap(this)" /></a></h1>

    <div id="video">
      <video id="player" src="/vid/earth.mp4" autoplay loop></video>
    </div>

    <nav>
      <div>
        <ul class="list-inline">
          <li class="selected"><a href="/">Overview</a></li>
          <li><a href="/download">Download</a></li>
          <li><a href="/documentation">Documentation</a></li>
          <li><a href="/news">News</a></li>
        </ul>
      </div>
    </nav>
  </header>
  {{ content }}
  <footer></footer>
</body>
</html>
